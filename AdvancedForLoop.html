<body>
    <script>

        //for showing index for in loop used
        let arr = [45, 545, 7, 980];            
        for (let a in arr) {
             console.log(a);
        }

        //for showing values for in loop used

        for(let a of arr)
        {
            console.log(a);
        }


        //for showing index as well as values foreach loop used

        var arr1=arr.forEach((index,value) =>
        {
            console.log(index,value);
        });
    </script>
</body>
