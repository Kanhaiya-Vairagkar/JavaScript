<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <button onclick="product()">Add</button>
    <button onclick="remove()">Remove</button>

    <script>
        var a = 0;
        function product() {
            // a++;
            console.log("Products Added " + ++a);
        }


        function remove() {
            // a++;  
            console.log("Products Remove " + --a);
        }
    </script>

</body>
